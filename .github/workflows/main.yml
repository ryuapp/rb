name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  CI:
    strategy:
      matrix:
        os: [windows-2025, windows-2022, windows-2019]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1
      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Check format
        run: deno task fmt:check
      - name: Check tests
        run: deno task test
      - name: Check release
        run: deno task release:check
